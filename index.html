<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <header>
      <div class="bg">
        <object data="./images/icon-view.svg" type="" class="view"></object>
      </div>

    </header>

    <section>
      <h1>Equilibrium #3429</h1>
      <h4> Our Equilibrium collection promotes balance and calm.</h4>

      <div class="info">
        <div class="info-eth">
          <object data="./images/icon-ethereum.svg" type=""></object>
          <span>0.041 ETH</span>
        </div>


        <div class="info-time">
          <object data="./images/icon-clock.svg" type=""></object>
          <span class="time"> 3 days left</span>
        </div>
      </div>

      <div class="info-created">
        <img src="./images/image-avatar.png" alt="profile" class="img-profile">

        <h4 class="creation">Creation of <h4 class="author">Jules Wyvern</h4>
        </h4>
      </div>

    </section>
  </main>



</body>

</html>
